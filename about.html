  border: 5px solid transparent; /* Optional: Adds space between the image and the glow */
  box-shadow: 0 0 15px 5px rgba(9, 229, 225, 0.8); /* Initial glow */
  animation: pulse 2s infinite; /* Apply the glowing animation */
}

/* Define the glowing animation */
@keyframes pulse {
  0% {
    box-shadow: 0 0 15px 5px rgba(9, 229, 225, 0.8);
  }
  50% {
    box-shadow: 0 0 30px 10px rgba(9, 229, 225, 0.8); /* More intense glow */
  }
  100% {
    box-shadow: 0 0 15px 5px rgba(9, 229, 225, 0.8); /* Return to initial glow */
  }
}
